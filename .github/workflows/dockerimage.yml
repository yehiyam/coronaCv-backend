name: Docker Image CI

on:
  push:
    tags:
      - '*'
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: brainoom/monitor-backend
          tags: latest
          tag_with_ref: true
